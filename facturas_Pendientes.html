<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas Pendientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .factura-card {
            margin: 15px 0;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">Facturas Pendientes</h1>
    <div class="text-center my-4">
        <button class="btn btn-primary" onclick="generarFacturas()">Generar Facturas Pendientes</button>
    </div>
    <div id="facturas-list"></div>
</div>

<script>
    const facturasPendientes = [
        { nombreCliente: " 1", fechaCorte: "2024-11-10", monto: 500.00, consumo: "250 kWh" },
        { nombreCliente: " 2", fechaCorte: "2024-11-15", monto: 1200.00, consumo: "600 kWh" },
        { nombreCliente: " 3", fechaCorte: "2024-11-20", monto: 800.00, consumo: "400 kWh" },
    ];

    function generarFacturas() {
        const facturasList = document.getElementById("facturas-list");
        facturasList.innerHTML = ""; 

        facturasPendientes.forEach((factura, index) => {
            const facturaCard = document.createElement("div");
            facturaCard.className = "card factura-card";
            facturaCard.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">Cliente: ${factura.nombreCliente}</h5>
                    <p class="card-text">Fecha de Corte: ${factura.fechaCorte}</p>
                    <p class="card-text">Monto: $${factura.monto.toFixed(2)}</p>
                    <p class="card-text">Consumo: ${factura.consumo}</p>
                    <button class="btn btn-success" onclick="pagarFactura(${index})">Pagar</button>
                </div>
            `;
            facturasList.appendChild(facturaCard);
        });
    }

    function pagarFactura(index) {
        alert(`Factura del cliente ${facturasPendientes[index].nombreCliente} pagada con Ã©xito.`);
    }
</script>

</body>
</html>
