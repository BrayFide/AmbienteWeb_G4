<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pagos - ASADA</title>
    <link rel="stylesheet" href="css/historial.css">
</head>
<body>
    <div class="container">
        <h1>Historial de Pagos</h1>
        <div class="form-group">
            <label for="medidor">Número de Medidor:</label>
            <input type="text" id="medidor" placeholder="Ingrese el número de medidor">
            <button id="btnMostrar" onclick="consultarFacturas()">Mostrar Facturas Pagadas</button>
        </div>

        <table id="tablaFacturas">
            <thead>
                <tr>
                    <th>Comprobante</th>
                    <th>Tipo de Documento</th>
                    <th>Número de Documento</th>
                    <th>Fecha de Pago</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">
                <!-- Aquí se mostrarán los datos de las facturas pagadas -->
            </tbody>
        </table>
    </div>

    <script src="js/historial.js"></script>
</body>
</html>
