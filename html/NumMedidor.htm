<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Número de Medidor</title>
    <link rel="stylesheet" href="NumMedidor.css">
</head>
<body>
    <div class="contenedor">
        <h1>Consulta de Número de Medidor</h1>
        <p>Por favor, ingresa el número de tu medidor para verificar tu consumo de agua:</p>
        <form id="formularioMedidor">
            <label for="numeroMedidor">Número de Medidor:</label>
            <input type="text" id="numeroMedidor" name="numeroMedidor" placeholder="Ej: 123456" required>
            <button type="submit">Consultar</button>
        </form>
    </div>
</body>
</html>
